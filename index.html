        }
        .grid-item {
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            text-decoration: none;
            color: #333;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .grid-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        .grid-item img {
            width: 100%;
            height: 200px; /* Ensure a consistent height for all images */
            object-fit: cover; /* Ensure images cover the area without distortion */
            border-bottom: 5px solid #1e3a5f;
            vertical-align: middle;
        }
        .grid-item p {
            margin: 0;
            padding: 0.5rem 0;
            background-color: #d0e7ff;
            font-size: 1.1rem;
            font-weight: bold;
        }
        footer {
            background-color: #1e3a5f;
            color: white;
            text-align: center;
            padding: 1rem 0;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
        }
        .emoji {
            font-size: 1.5rem;
            margin-right: 0.5rem;
        }
    </style>
</head>
